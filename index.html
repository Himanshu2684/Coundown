    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>CountDown-App</title>
</head>
<body>
    <div class="wrapper">
        <img src="./assets/shadow2.png" class="bg">

        <div class="container">
        
            <p class="para"><span class="highlited-text2">Our</span> Website is under <span class="highlited-text5">Construction.</span> <span class="highlited-text">We'll be here</span> soon with our new awesome site, <span class="highlited-text3">S</span><span class="highlited-text1">ubscribe to be Notified</span></p>
            <div class="timer-container">
                <div class="circle circle1"><input type="text" readonly value="00"> day</div>
                <div class="circle circle2"><input type="text" readonly value="00"> hour</div>
                <div class="circle circle3"><input type="text" readonly value="00"> minute</div>
                <div class="circle circle4"><input type="text" readonly value="00"> second</div>
            </div>
            <div class="upcoming-date">
                <p id="end-date">21 September 2023</p>
            </div>
